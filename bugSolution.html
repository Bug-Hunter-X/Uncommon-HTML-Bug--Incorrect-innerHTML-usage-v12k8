<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correctly appending text using innerHTML to preserve the existing elements
    const myDiv = document.getElementById('myDiv');
    myDiv.innerHTML += '<br>This text is appended without replacing the div.';
  </script>
</body>
</html>
