<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrectly using innerHTML to replace the entire element
    document.getElementById("myDiv").innerHTML = "<div>This text replaces the entire div.</div>";
  </script>
</body>
</html>
